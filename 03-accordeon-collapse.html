<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordéon avec x-collapse</title>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </head>
  <body>
    <h1>Accordéon avec <code>x-collapse</code></h1>

    <div class="accordeon" x-data="{open : null}">
    
      <section>
        <button @click="open = 1">bouton 1</button>
        <p x-show="open === 1" x-transition.duration.5000ms.scale.0.origin.left>Lorem ipsum dolor sit amet
          consectetur adipisicing elit. Vero debitis cupiditate recusandae! Nostrum voluptatum consectetur iusto labore
          incidunt tempora neque nobis temporibus, numquam quas assumenda repellendus rem, non dolor harum.</p>
        </section>
  </body>
</html>
